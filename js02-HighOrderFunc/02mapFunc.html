<script>
function mapTest1(){
    console.error("mapTest1() : 기본사용법");

    var resultNumbers = myNumbers.map(
        function(currentValue, index, pArray){
            console.log(currentValue, index, pArray);
            return currentValue*2;
        }
    );
    console.log("반환결과1", resultNumbers);
}

function mapTest2(){
    console.error("mapTest2() : JSON 활용1");    
    var JSONArray = [
        {name : "유비", hp : 1000},
        {name : "관우", hp : 2000},
        {name : "장비", hp : 3000},
        {name : "조자룡", hp : 4000}
    ];

    var resultJson = JSONArray.map((item) => {
        var returnObj = {}
        returnObj[item.name] = item.hp;
        return returnObj;
    });
    console.log("반환결과2", resultJson);
}
